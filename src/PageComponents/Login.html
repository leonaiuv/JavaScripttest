<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf-8">
        <title>loginpages</title>
        <link rel="stylesheet" href="../PageComponentStyle/login.css">
    </head>
    <body>
        <div id="main">
            <form action="">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="请输入用户名">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="请输入密码">
                <!-- 设置按钮的 class 属性用于样式控制，添加 aria-label 增强可访问性 -->
                <div class="button-container">
                    <button type="submit" class="login-btn" aria-label="点击登录">登录</button>
                    <button type="button" class="register-btn" aria-label="点击注册" onclick="window.location.href='register.html'">注册</button>
                </div>
            </form>
        </div>
    </body>
</html>
